<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Roguelike</title>
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|VT323" rel="stylesheet">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  	<h1 id="title">Roguelike Dungeon Crawler Game</h1>
<p align="center">Click on <a href="https://akshayca.github.io" target="_blank"> Player</a> to begin, Use arrow keys to Kill the Boss</p>
	<div id="content"></div>
	<div id="legendWrap" style="display: inline-block">
	<div id="legend">
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Empty legendCell"></div>
		<div class="legendDesc">Floor</div>
	    </div>
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Wall legendCell"></div>
		<div class="legendDesc">Wall</div>
	    </div>
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Player legendCell"></div>
		<div class="legendDesc">You</div>
	    </div>
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Enemy legendCell"></div>
		<div class="legendDesc">Enemy</div>
	    </div>
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Boss legendCell"></div>
		<div class="legendDesc">Boss</div>
	    </div>
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Health legendCell"></div>
		<div class="legendDesc">Pizza</div>
	    </div>
	    <div class="nonLastCell legendItem">
		<div class="cell nonLastCell Weapon legendCell"></div>
		<div class="legendDesc">Weapon</div>
	    </div>
	    <div class="nonLastCell legendItem" style="margin:0px;">
		<div class="cell nonLastCell Hole legendCell" style="border:solid 1px;"></div>
		<div class="legendDesc">Hole</div>
	    </div>
	</div>
	</div>
  <script src='https://fb.me/react-15.1.0.min.js'></script>
<script src='https://fb.me/react-dom-15.1.0.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
